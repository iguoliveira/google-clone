<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <navbar>
        <div class="navbar-elements">
            <div class="normal-buttons">Gmail</div>
            <div class="normal-buttons">Imagens</div>
            <div class="dropdown">:::</div>
            <div class="login-button">Fazer login</div>
        </div>
    </navbar>

    <section>
        <div class="main-container">
            <div class="google-logo"><img src="img/google-logo.png" width="272" height="92"></div>
            <div><input class="search-bar" autofocus></div>
            <div class="search-buttons-container">
                <div class="search-buttons">Pesquisa Google</div>
                <div class="search-buttons">Estou com sorte</div>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer">
            <div class="footer-main-title">Brasil</div>
            <div class="footer-elements">
                <div class="left-elements">
                    <div>Sobre</div>
                    <div>Publicidade</div>
                    <div>Negócios</div>
                    <div>Como funciona a Pesquisa</div>    
                </div>
                
                <div class="right-elements">
                    <div>Privacidade</div>
                    <div>Termos</div>
                    <div>Configurações</div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
